<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image resize</title>
  </head>
  <body>
    <input
      type="number"
      id="imgWidthInput"
      placeholder="e.g. 400 (width in pixel)"
      style="padding: 5px"
    />
    <input
      type="number"
      id="imgQuality"
      placeholder="e.g. 0.7 (between 0.1-1.0)"
      style="padding: 5px"
    />
    <input
      type="file"
      name="image"
      id="imageInput"
      accept=".jpg, .jpeg, .png"
    />
    <div id="imageWrapper" style="margin-top: 20px"></div>
    <button
      id="downloadButton"
      onclick="downloadButtonFunc()"
      style="margin-top: 20px"
    >
      Download image
    </button>

    <script src="/main.js"></script>
  </body>
</html>
